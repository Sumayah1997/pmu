<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <h4 style="text-align: center; margin-top: 7PX;">REGISTER</h4>
    <div class="container ">
        <div class="row ">
            <div class="col-md-8 mx-auto offset-md-9">
                <div class="card">
                    <div class="card-body p-5">
                        <p id="note" style="color: red;"></p>
                        <form id="SignUpForm"  class="mt-12 ">
                            <h3 class="mb-12 p-3">REGISTER</h3>
                            <div class="form-group container-fluid p-3">
                                <label for="email">Email Address</label>
                                <input type="email" class="form-control" id="email" required>
                            </div>
                            <div class="form-group container-fluid p-3">
                                <label for="fname">First Name</label>
                                <input type="text" class="form-control" id="fname" required>
                            </div>
                            <div class="form-group container-fluid p-3">
                                <label for="lname">Last Name</label>
                                <input type="text" class="form-control" id="lname" required>
                            </div>
                            <div class="form-group container-fluid p-3" >
                                <label for="password">Password</label>
                                <input type="password" class="form-control" id="password" required>
                                </div>
                            <button type="submit" class="btn btn-primary">REGISTER</button>
                        </form>
        
                            
                </div>
            </div>

        </div>
    </div>

</div>
<script src="signup.js"></script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
